<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трусы в подарок</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px 20px; 
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 40px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .button-yes { background: #27ae60; }
        .button-yes:hover { background: #2ecc71; }
        .button-no { background: #e74c3c; }
        .button-no:hover { background: #c0392b; }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://rst-basket-cdn-09.geobasket.ru/vol4345/part434582/434582303/images/big/1.webp" alt="Трусы в подарок">
        <h1>Хочешь ли ты в подарок трусы?</h1>
        <p class="subtitle">Ты ведь защитник Отечества!</p>
        <div class="buttons">
            <a href="underwear_yes.html" class="button button-yes">Да</a>
            <a href="underwear_no.html" class="button button-no">Нет</a>
        </div>
        <a href="no.html" class="back-link">← Вернуться к предыдущему вопросу</a>
    </div>
</body>
</html>
